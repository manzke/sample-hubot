<body class="layout_corp">
<section id="page">
    <header>
        <section class="content"></section>
    </header>
    <section class="content">
        <h2 class="left">Welcome to our invite service!</h2>
        <section class="box box-centered">
            <p style="margin-bottom: 25px;">Fill out and wait for your invitation!</p>
            <form action="http://fns-hubot.herokuapp.com/fns/invites"
                  method="post">
                <table cellspacing="0" class="form">
                    <tr class="name-row">
                        <td class="label">
                            <label for="name">Your Name</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" required placeholder="Name" />
                        </td>
                    </tr>
                    <tr class="surname-row">
                        <td class="label">
                            <label for="surname">Your Surname</label>
                        </td>
                        <td>
                            <input type="text" id="surname" name="surname" required  placeholder="Surname"/>
                        </td>
                    </tr>
                    <tr class="email-row">
                        <td class="label">
                            <label for="email">Your eMail</label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" required  placeholder="eMail" />
                        </td>
                    </tr>
                    <tr class="department-row">
                        <td class="label">
                            <label for="departments">Your Department</label>
                        </td>
                        <td>
                            <input type="text" list="departments" name="department" placeholder="Department" required>
                            <datalist id="departments" >
                                <option>Cloud</option>
                                <option>Finance</option>
                                <option>Human Resources</option>
                                <option>IT</option>
                                <option>Legal</option>
                                <option>Management</option>
                                <option>Marketing</option>
                                <option>Prof. Services</option>
                                <option>R&D</option>
                                <option>Sales</option>
                                <option>Support</option>
                            </datalist>
                        </td>
                    </tr>
                    <input type="hidden" type="text" name="company" value="" autocomplete="off"/>
                    <tr>
                        <td style="padding-bottom: 0;">&nbsp;</td>
                        <td style="padding-bottom: 0;">
                            <input type="submit" id="promote" name="promote" value="Promote" class="btn btn-submit"
                                    />
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </section>
    <footer>
        <section class="content clearfix">
            <div class="column">
                <ul>
                    <li>github</li>
                    <li>
                        <a href="http://github.com/manzke">manzke @ github</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
</section>
</body>

</html>
